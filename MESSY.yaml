subject_id_col: subject_id

patients:
  hospital_stay_length:
    code:
      - HOSPITAL_STAY_LENGTH
      - Days
    time: null
    numeric_value: hospital_stay_length

  gcs:
    code: 
      - GCS_SCORE
      - Gcs
    time: null
    numeric_value: gcs

  nb_acte:
    code: 
     - ACT_NUMBER
     - "Received medical treatments"
    time: null
    numeric_value: nb_acte

  age:
    code:
      - AGE
      - Years
    time: null
    numeric_value: age

  gender:
    code:
      - GENDER
      - col(gender)
    time: null

  entry:
    code:
      - ENTRY_MODE
      - col(entry)
    time: null

  entry_code:
    code:
      - ENTRY_CODE
      - col(entry_code)
    time: null

  ica:
    code:
      - ICA
      - col(ica)
    time: null

  ica_therapy:
    code:
      - ICA_THERAPY
      - col(ica_therapy)
    time: null

  ttt:
    code:
      - TTT
      - col(ttt)
    time: null

# binary flags (emit only when positive/present)
# Note: preproc should map -1 -> null, 0 -> ABSENT or omitted, 1 -> PRESENT
  fever:
    code:
      - FEVER
      - col(fever)
    time: null

  o2_clinic:
    code:
      - O2_CLINICAL
      - col(o2_clinic)
    time: null

  o2:
    code:
      - O2_BLOOD
      - col(o2)
    time: null

  hta:
    code:
      - HYPERTENSION
      - col(hta)
    time: null

  hct:
    code:
      - HYPERCHOLESTEROLEMIA
      - col(hct)
    time: null

  smoking:
    code:
      - SMOKING
      - col(tabagisme)
    time: null

  etOH:
    code:
      - ALCOHOL
      - col(etOH)
    time: null

  diabetes:
    code:
      - DIABETES
      - col(diabete)
    time: null

  headache:
    code:
      - HEADACHE
      - col(headache)
    time: null

  unstable_ica:
    code:
      - UNSTABLE_ICA
      - col(instable)
    time: null

  vasospasm:
    code:
      - VASOSPASM
      - col(vasospasme)
    time: null

  ivh:
    code:
      - IVH
      - col(ivh)
    time: null

  outcome:
    code:
      - outcome
    time: null
    numeric_value: outcome

administrations:
# temporal events â€” each event maps to an absolute timestamp column created in preproc
# For each event, numeric_value is left empty because these are occurrence events.
  admission:
    code: 
      - ATC
      - col(code)
    time: col(time)
    time_format: "%Y-%m-%d %H:%M:%S"
    _metadata:
      neurovasc_codes:
        description: "description" # List of strings are columns to be collated
        parent_codes: "{ontology}:{code}"

procedures:
  admission:
    code: 
      - ICD
      - "10"
      - col(code)
    time: col(time)
    time_format: "%Y-%m-%d %H:%M:%S"
    _metadata:
      neurovasc_codes:
        description: "description" # List of strings are columns to be collated
        parent_codes: "{ontology}:{code}"